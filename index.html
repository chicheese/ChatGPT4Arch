<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatGPT Desktop Wrapper</title>
    <style>
      :root {
        color-scheme: light dark;
      }

      body {
        margin: 0;
        font-family: system-ui, sans-serif;
        display: grid;
        place-items: center;
        min-height: 100vh;
        background: canvas;
        color: canvastext;
        padding: 2rem;
        text-align: center;
      }

      h1 {
        font-weight: 600;
        margin-bottom: 0.75rem;
      }

      p {
        max-width: 42ch;
        line-height: 1.6;
      }

      button {
        margin-top: 1.5rem;
        padding: 0.75rem 1.5rem;
        border-radius: 999px;
        border: 1px solid currentColor;
        background: transparent;
        color: inherit;
        cursor: pointer;
        font-size: 1rem;
      }

      button:hover {
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <main>

    </main>
  </body>
</html>
